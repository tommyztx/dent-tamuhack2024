<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Multi Globe Patterns</title>
    <!-- Include Bootstrap for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include three.js library -->
    <script src='js/three.js'></script>
    <!-- Include jsartookit -->
    <script src="jsartoolkit5/artoolkit.min.js"></script>
    <script src="jsartoolkit5/artoolkit.api.js"></script>
    <!-- Include threex.artoolkit -->
    <script src="threex/threex-artoolkitsource.js"></script>
    <script src="threex/threex-artoolkitcontext.js"></script>
    <script src="threex/threex-arbasecontrols.js"></script>
    <script src="threex/threex-armarkercontrols.js"></script>
</head>
<body style='margin: 0px; overflow: hidden; font-family: Monospace;'>

<!-- Checklist Overlay -->
<div id="checklist" class="position-fixed top-0 start-0 p-3" style="opacity: 0.8;">
    <ul class="list-group" id="patternList">
        <!-- Checklist items will be added here dynamically -->
    </ul>
</div>

<!-- Popup for 3D Model -->
<div class="modal" tabindex="-1" role="dialog" id="modelPopup">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Congratulations!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>All patterns found! Here is your 3D model:</p>
                <!-- 3D Model will be displayed here -->
                <div id="modelContainer"></div>
            </div>
        </div>
    </div>
</div>

<script>
var scene, camera, renderer, clock, deltaTime, totalTime;
var arToolkitSource, arToolkitContext;
var markerRoots = [];
var meshes = [];
var patternArray = ["letterA", "letterB", "letterC", "letterD", "letterF", "letterG"];
var foundPatterns = new Array(patternArray.length).fill(false);

initialize();
animate();

function initialize()
{
    scene = new THREE.Scene();

    let ambientLight = new THREE.AmbientLight( 0xcccccc, 0.5 );
    scene.add( ambientLight );

    camera = new THREE.Camera();
    scene.add(camera);

    renderer = new THREE.WebGLRenderer({
        antialias : true,
        alpha: true
    });
    renderer.setClearColor(new THREE.Color('lightgrey'), 0)
    renderer.setSize( 640, 480 );
    renderer.domElement.style.position = 'absolute'
    renderer.domElement.style.top = '0px'
    renderer.domElement.style.left = '0px'
    document.body.appendChild( renderer.domElement );

    clock = new THREE.Clock();
    deltaTime = 0;
    totalTime = 0;
    
    arToolkitSource = new THREEx.ArToolkitSource({
        sourceType : 'webcam',
    });

    function onResize()
    {
        arToolkitSource.onResize()	
        arToolkitSource.copySizeTo(renderer.domElement)	
        if ( arToolkitContext.arController !== null )
        {
            arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
        }	
    }

    arToolkitSource.init(function onReady(){
        onResize()
    });
    
    window.addEventListener('resize', function(){
        onResize()
    });
    
    arToolkitContext = new THREEx.ArToolkitContext({
        cameraParametersUrl: 'data/camera_para.dat',
        detectionMode: 'mono'
    });
    
    arToolkitContext.init( function onCompleted(){
        camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
    });

    let patternArray = ["letterA", "letterB", "letterC", "letterD", "letterF", "letterG"];
    let foundPatterns = new Array(patternArray.length).fill(false);
    for (let i = 0; i < patternArray.length; i++)
    {
        let markerRoot = new THREE.Group();
        scene.add(markerRoot);
        let markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
            type : 'pattern', patternUrl : "data/" + patternArray[i] + ".patt",
        });
    
        let geometry = new THREE.SphereGeometry(1, 32,32);
        let loader = new THREE.TextureLoader();
        let texture = loader.load( 'images/' + patternArray[i] + '.jpg', render );
        let material = new THREE.MeshLambertMaterial( { map: texture, opacity: .8 } );
        let mesh = new THREE.Mesh( geometry, material );
        mesh.position.y = 1;
        markerRoot.add( mesh );
        markerRoots.push(markerRoot);
        meshes.push(mesh);
    
        let pointLight = new THREE.PointLight( 0xffffff, 1, 100 );
        pointLight.position.set(0.5,3,2);
        pointLight.add( 
            new THREE.Mesh( 
                new THREE.SphereBufferGeometry( 0.05, 16,8 ), 
                new THREE.MeshBasicMaterial({ color: 0xffffff, opacity: 0.5 }) 
            ) 
        );
        markerRoot.add( pointLight );
    }
    initializeChecklist();
}


function update()
{
    for (let i = 0; i < markerRoots.length; i++)
    {
        if ( markerRoots[i].visible )
            meshes[i].rotation.y += 0.01;
    }
    if ( arToolkitSource.ready !== false )
        arToolkitContext.update( arToolkitSource.domElement );
    checkCompletion();
}

function initializeChecklist() {
    let patternList = document.getElementById('patternList');
    patternArray.forEach(function(pattern, index) {
        let listItem = document.createElement('li');
        listItem.className = 'list-group-item';
        listItem.textContent = pattern + ': Not Found';
        listItem.id = 'pattern-' + index;
        patternList.appendChild(listItem);
    });
}

function checkCompletion() {
    let allFound = true;
    for (let i = 0; i < markerRoots.length; i++) {
        if (markerRoots[i].visible && !foundPatterns[i]) {
            foundPatterns[i] = true;
            document.getElementById('pattern-' + i).textContent = patternArray[i] + ': Found';
        }
        if (!foundPatterns[i]) {
            allFound = false;
        }
    }

    // If all patterns are found, display the popup with 3D model
    if (allFound) {
        // Show popup
        $('#modelPopup').modal('show');
        // Load and display 3D model
        load3DModel();
    }
}

function load3DModel() {
    new THREE.MTLLoader().load('models/fish-2.mtl', function (materials) {
        materials.preload();
        new THREE.OBJLoader()
            .setMaterials(materials)
            .load('models/fish-2.obj', function (object) {
                object.position.y = 0;
                object.position.x = 0;
                object.position.z = 0;
                object.scale.set(0.1, 0.1, 0.1);
                document.getElementById('modelContainer').appendChild(object);
            }, function () {}, function () {});
    });
}


function render()
{
    renderer.render( scene, camera );
}


function animate()
{
    requestAnimationFrame(animate);
    deltaTime = clock.getDelta();
    totalTime += deltaTime;
    update();
    render();
}

</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
