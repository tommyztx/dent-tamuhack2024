<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Hello, world!</title>
	<script src='js/keyboard.js'></script>
	<!-- include three.js library -->
	<script src='js/three.js'></script>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

<!-- 
  Example created by Lee Stemkoski: https://github.com/stemkoski
-->

<script>

var scene, camera, renderer, clock, deltaTime, totalTime, keyboard;

var mover, secondMover, plane, secondPlane;

initialize();
animate();

function initialize()
{
	scene = new THREE.Scene();
				
	camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 1000 );
	camera.position.set(0, 6, 8);
	camera.lookAt( scene.position );	
	scene.add( camera );

	let ambientLight = new THREE.AmbientLight( 0xcccccc, 1.00 );
	scene.add( ambientLight );
	
	// let pointLight = new THREE.PointLight();
	// camera.add( pointLight );
	
	renderer = new THREE.WebGLRenderer({
		antialias : true,
		alpha: false
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top  = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );
	window.addEventListener( 'resize', onWindowResize, false );

	clock = new THREE.Clock();
	deltaTime = 0;
	totalTime = 0;
	
	keyboard = new Keyboard();
	
	let loader = new THREE.TextureLoader();
	
	// floor
	let floorGeometry = new THREE.PlaneGeometry(20,20);
	let floorMaterial = new THREE.MeshBasicMaterial({ 
		map: loader.load( 'images/color-grid.png' )
	});
	let floorMesh = new THREE.Mesh( floorGeometry, floorMaterial );
	floorMesh.rotation.x = -Math.PI/2;
	scene.add( floorMesh );
	
	let cubeGeometry = new THREE.BoxGeometry(1,1,1);
	let materialArray = [
		new THREE.MeshBasicMaterial( { map: loader.load("images/xpos.png") } ),
		new THREE.MeshBasicMaterial( { map: loader.load("images/xneg.png") } ),
		new THREE.MeshBasicMaterial( { map: loader.load("images/ypos.png") } ),
		new THREE.MeshBasicMaterial( { map: loader.load("images/yneg.png") } ),
		new THREE.MeshBasicMaterial( { map: loader.load("images/zpos.png") } ),
		new THREE.MeshBasicMaterial( { map: loader.load("images/zneg.png") } ),
	];
	let cubeMesh = new THREE.Mesh( cubeGeometry, materialArray );
	
	mover = new THREE.Group();
	mover.add( cubeMesh );
	mover.position.set(-3, 0.5, 2);
	scene.add( mover );
	
	secondMover = new THREE.Group();
	secondMover.add( new THREE.Mesh(cubeGeometry, materialArray) );
	scene.add(secondMover);
	
	plane = new THREE.Mesh(
		new THREE.PlaneGeometry(1,1),
		new THREE.MeshBasicMaterial({map:loader.load("images/sphere-colored.png")})
	);
	plane.position.set(-4, 0.5, 1);
	plane.rotation.y = Math.PI/4
	scene.add(plane);
	
	secondPlane = new THREE.Mesh(
		new THREE.PlaneGeometry(1,1),
		new THREE.MeshBasicMaterial({map:loader.load("images/sphere-colored.png")})
	);
	secondPlane.position.set(4, 0.5, 3);
	secondPlane.rotation.y = -Math.PI/4;
	scene.add(secondPlane);
}

function update()
{
	// the following does not work; need to take into account local rotation before add/sub
	// let relativePosition = mover.position.clone().sub( plane.position );
	// secondMover.position.copy( relativePosition.add(secondPlane.position) );
	
	let relativePosition = plane.worldToLocal( mover.position.clone() );
	secondMover.position.copy( secondPlane.localToWorld( relativePosition ) );
	
	let relativeRotation = mover.quaternion.clone().multiply( plane.quaternion.clone().inverse() );	
	secondMover.quaternion.copy( relativeRotation.multiply(secondPlane.quaternion) ); 
	
	keyboard.update();
	
	let translateSpeed = 0.5; // units per second
	let distance = translateSpeed * deltaTime;
	let rotateSpeed = Math.PI/3; // radians per second
	let angle = rotateSpeed * deltaTime;
	
	if (keyboard.isKeyPressed("W"))
		mover.translateZ( -distance );
	if (keyboard.isKeyPressed("S"))
		mover.translateZ( distance );
		
	if (keyboard.isKeyPressed("A"))
		mover.translateX( -distance );
	if (keyboard.isKeyPressed("D"))
		mover.translateX( distance );
		
	if (keyboard.isKeyPressed("R"))
		mover.translateY( distance );
	if (keyboard.isKeyPressed("F"))
		mover.translateY( -distance );
		
	if (keyboard.isKeyPressed("Q"))
		mover.rotateY( angle );
	if (keyboard.isKeyPressed("E"))
		mover.rotateY( -angle );
		
	if (keyboard.isKeyPressed("T"))
		mover.children[0].rotateX( angle );
	if (keyboard.isKeyPressed("G"))
		mover.children[0].rotateX( -angle );
	
	
	//mesh.rotation.y += 0.01;
}

function render()
{
	renderer.render( scene, camera );
}

function animate()
{
	requestAnimationFrame(animate);
	deltaTime = clock.getDelta();
	totalTime += deltaTime;
	update();
	render();
}

function onWindowResize() 
{
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize( window.innerWidth, window.innerHeight );
}

</script>

</body>
</html>
