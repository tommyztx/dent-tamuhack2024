name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get repository
      - uses: actions/checkout@v4
      - name: Set up Python
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - run: python -m http.server

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DENT_TAMUHACK2024 }}'
          channelId: live
          projectId: dent-tamuhack2024
